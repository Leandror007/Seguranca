<!DOCTYPE html>
<html ng-app="sistemaModule">
<head>
	<meta-charset="utf-8">
	<title>Sistema</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/ui-bootstrap-tpls-0.14.1.min.js"></script>
	<script src="control/sistemaControl.js"></script>
</head>
<body ng-controller="sistemaControl">
	<div ng-include="'seguranca.html'"></div>
	<div class="panel panel-default">
		
		        
    
		<div class="panel-heading">Cadastro de sistema</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">					
			    	<form name="sistemaForm" method="post" class="css-form" ng-submit="sistemaForm.$valid && salvar()" novalidate>
				    	<br>
						<span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span>
						<div ng-show="sistemaForm.$submitted">
						     <div ng-show="sistemaForm.nome.$error.required">Preencha o nome</div>
	      				     <div ng-show="sistemaForm.nome.$error.minlength">Nome precisa ter pelo menos 5 caracteres</div>
	      				     <div ng-show="sistemaForm.url.$error.required">Preencha a URL</div>
	      				     <div ng-show="sistemaForm.url.$error.minlength">URL precisa ter pelo menos 10 caracteres</div>
	      			</div>    				
						<br>
						<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
						<button type="submit" class="btn btn-success">Salvar</button>
						<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
						<button type="button" class="btn btn-warning" ng-click="pesquisar()">Pesquisar</button>
						<hr/>
					  <div class="form-group col-md-2">
					    <label for="exampleInputCodigo">Codigo</label>
					    <input type="number" disabled="true" class="form-control" ng-model="sistema.codigo" placeholder="Codigo">
					  </div>
					  
					  <div class="form-group col-md-6">
					    <label for="exampleInputNome">Nome</label>
					    <input type="text" class="form-control" ng-model="sistema.nome" ng-model="cliente.nome" name="nome" placeholder="Insira o Nome" required="" ng-minlength="5" />
					  </div>					  					  
					  
					  <div class="form-group col-md-4">
					    <label for="exampleInputCargo">URL</label>
					    <input type="text" class="form-control" ng-model="sistema.url" ng-model="cliente.url" name="url" placeholder="Insira o URL" required="" ng-minlength="10">
					  </div>

					 					  
					</form>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="dados">
				<br>
				<input type="text" class="form-control" ng-model="criterio" 
				placeholder="O que voce esta procurando?" /><br>
			    	<table class="table table-hover">
			    		<th>Codigo</th><th>Nome</th><th>URL</th>

			    		<tr ng-repeat="sistemaTabela in sistemas | filter:criterio" ng-click="seleciona(sistemaTabela);">
			    			<td>{{sistemaTabela.codigo}}</td><td>{{sistemaTabela.nome}}</td><td>{{sistemaTabela.url}}</td>
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</body>
</html>
